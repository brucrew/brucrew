<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BruCrew User Login</title>
    <link rel="stylesheet" text="text/css" href="styles.css">
</head>
<body>
    <header role="banner">
    <div class="banner">
        <img src="images/brucrew_logo.jpg" height="125" width="350"
alt="BruCrew logo">
    </div>
    </header>
    <article>
        <section>
            <div id="login">
                <form action="">
                    <table id="login_table">
                        <th id="table_header" colspan="2">User Login</th>
                        <tr>
                            <td class="login_info">Username:</td>
                            <td><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <td class="login_info">Password:</td>
                            <td><input type="text" name="password"></td>
                        </tr>
                        <tr>
                            <td id="submit" colspan="2"><input
type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
